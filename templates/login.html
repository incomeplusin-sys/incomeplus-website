<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login - IncomePlus</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h2 class="text-2xl font-bold mb-6">Login to IncomePlus</h2>
            <form method="POST">
                <input type="email" name="email" placeholder="Email" class="w-full p-2 border rounded mb-4">
                <input type="password" name="password" placeholder="Password" class="w-full p-2 border rounded mb-4">
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Login</button>
            </form>
            <p class="mt-4 text-center">New user? <a href="/register" class="text-blue-600">Register here</a></p>
        </div>
    </div>
</body>
</html>
